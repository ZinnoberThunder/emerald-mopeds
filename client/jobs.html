<div class='navigation'>
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li><a href='/' class='index'>View Jobs</a></li>
      <li><a href='/add' class='add'>Add Job</a></li>
      <li><a href='/clients' class='clients'>View Clients</a></li>
      <li><a href='/addclient' class='add'>Add Client</a></li>
      <li><a href='/logout' class='add'>Logout</a></li>
    </ul>
  </nav>
</div>

<form class="form-group" id="addJob">
  <label>Client:</label>
    <select class="form-control" id="client">
      {{#each clients }}
        <option value="{{value}}" {{#selected}}selected="selected"{{/selected}}>{{name}}</option>
      {{/each}}
    </select>
    <a href="/addclient" id="no_client">Don't see your client? Create a new client here.</a>
    <br/>
    <br/>
    <label>Description:</label>
      <input class="form-control" id="description" type="text"/><br/>
    <label>Rate: $</label>
      <input class="form-control" id="rate" type="text"/><br/>
    <label>Start:</label>
      <input class="form-control" id="start" type="date"/><br/>
    <label>End:</label>
      <input class="form-control" id="end" type="date"/><br/>
    <button class="submit btn btn-default">Add Job</button>
</form>

<table>

  <thead>
      <th>Client</th>
      <th>Description</th>
      <th>Rate</th>
      <th>Start</th>
      <th>End</th>
      <th>Status</th>
    </thead>
    <tr ng-repeat="job in jobs">
      <td>{{job.client.name}}</td>
      <td>{{job.description}}</td>
      <td>${{job.rate}}</td>
      <td>{{job.formattedStart}}</td>
      <td>{{job.formattedEnd}}</td>
      <td><input type="checkbox" {{checked}}></td>
      <td class='clickableJob'><a href='/singleJob' data-id='${_id}'>{{job._id}}</a></td>
      <td>{{job}}</td>
    </tr>

</table>
